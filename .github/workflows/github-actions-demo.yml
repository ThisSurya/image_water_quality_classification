name: Deploy FastAPI to VPS with Docker

on:
  push:
    branches:
      - main   # jalankan hanya saat push ke branch main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker image
        run: |
          docker build -t fastapi-app:latest .

      # Simpan docker image ke file tar agar bisa dikirim ke VPS
      - name: Save Docker image as tar
        run: |
          docker save fastapi-app:latest -o fastapi-app.tar

      # Upload image ke VPS via scp
      - name: Copy Docker image to VPS
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_SSH_KEY }}
          source: "fastapi-app.tar"
          target: "/home/${{ secrets.VPS_USER }}/fastapi-app.tar"

      # SSH ke VPS untuk load & run container
      - name: Deploy on VPS
        uses: appleboy/ssh-action@v1.2.0
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_SSH_KEY }}
          script: |
            docker load -i fastapi-app.tar
            docker stop fastapi-app || true
            docker rm fastapi-app || true
            docker run -d --name fastapi-app -p 1000:1000 fastapi-app:latest
